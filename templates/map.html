<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه WebGIS</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Tahoma, sans-serif; }
        #map { height: calc(100vh - 56px); width: 100%; }
        .navbar { z-index: 1000; }
    </style>
</head>
<body>

    <!-- نوار ابزار بالا -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">سامانه WebGIS</a>
            <div class="d-flex text-white align-items-center">
                <span class="me-3">کاربر: {{ username }}</span>
                <a href="/logout" class="btn btn-sm btn-danger">خروج</a>
            </div>
        </div>
    </nav>

    <!-- کانتینر نقشه -->
    <div id="map"></div>

    <!-- مودال نمایش اطلاعات (این بخش در کد قبلی شما غایب بود) -->
    <div class="modal fade" id="identifyModal" tabindex="-1" aria-labelledby="identifyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg"> <!-- modal-lg برای عرض بیشتر -->
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="identifyModalLabel">اطلاعات عارضه</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- اینجا دقیقاً همان جایی است که جاوااسکریپت به دنبالش می‌گردد -->
                <div class="modal-body" id="modal-body-content">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>در حال دریافت اطلاعات...</p>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap Bundle (شامل JS مودال) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- فایل جاوااسکریپت نقشه (با پارامتر ورژن برای جلوگیری از کش) -->
    <script src="{{ url_for('static', filename='js/map.js') }}?v=3.1"></script>

</body>
</html>
